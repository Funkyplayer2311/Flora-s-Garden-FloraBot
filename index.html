<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Webhook Messenger</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5865F2, #23272A);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
      overflow-y: auto;
      max-height: 90vh;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }

    select {
      background-color: #2c2f33;
      color: white;
      max-height: 150px;
      overflow-y: auto;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #7289DA;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #99aab5;
    }

    .preview {
      margin-top: 10px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    #messageDisplay div {
      background-color: #2c2f33;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #messageDisplay strong {
      color: #ffffff;
    }

    #messageDisplay small {
      color: #b9bbbe;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h2>ðŸ“¨ Discord Webhook Messenger</h2>

      <label for="channel">Channel</label>
      <select id="channel" size="5"></select>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Type your message..."></textarea>

      <label for="image">Upload Image</label>
      <input type="file" id="image" accept="image/*" onchange="previewImage()"/>

      <div class="preview" id="preview"></div>

      <button onclick="sendMessage()">Send Message</button>
    </div>

    <div class="container">
      <h2>ðŸ“œ Channel Message Viewer</h2>

      <button onclick="loadMessages()">Load Messages</button>

      <div id="messageDisplay"></div>

  </div>

      };

      const select = document.getElementById("channel");
      const viewSelect = document.getElementById("channelView");

      for (const name in webhooks) {
        const option = document.createElement("option");
        option.value = webhooks[name];
        option.textContent = name;
        select.appendChild(option);

        const viewOption = document.createElement("option");
        viewOption.value = webhooks[name].split("/")[5]; // Extract channel ID
        viewOption.textContent = name;
        viewSelect.appendChild(viewOption);
      }
    });

    function previewImage() {
      const file = document.getElementById("image").files[0];
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      }
    }

    async function sendMessage() {
      const webhook = document.getElementById("channel").value;
      const message = document.getElementById("message").value;
      const imageFile = document.getElementById("image").files[0];

      if (!message && !imageFile) {
        alert("âš ï¸ Please enter a message or upload an image.");
        return;
      }

      const formData = new FormData();
      formData.append("content", message);
      if (imageFile) {
        formData.append("file", imageFile);
      }

      try {
        const response = await fetch(webhook, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          alert("âœ… Message sent!");
        } else {
          alert("âŒ Failed to send: " + response.status);
        }
      } catch (error) {
        alert("âŒ Error: " + error.message);
      }
    }

    async function loadMessages() {
      const channelId = document.getElementById("channelView").value;
      const response = await fetch(`http://localhost:3000/messages/${channelId}`);
      const messages = await response.json();

      const display = document.getElementById("messageDisplay");
      display.innerHTML = messages.map(msg => `
        <div>
          <strong>${msg.author}</strong>: ${msg.content}
          <br><small>${new Date(msg.timestamp).toLocaleString()}</small>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
